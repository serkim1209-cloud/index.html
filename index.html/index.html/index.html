<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
      <div class="left">
      <img src="../img/bg.jpg">
      </div>
    <div class="right">
    <!--Заголовок с описанием-->
    <div class="title">
    <h1>Get iintoo it today</h1>
    <span class="h1">There is not charge or obligation upon registration.</span>
    </div>
    <!--Кнопки Facebook и Linkedln-->
    
    <div class="button">
        <span>
        <button class="Facebook"><img src="../img/facebook.svg" alt="Register with Facebook" class="Facebook-img">Register with Facebook</button> 
        <button class="Linkedln"><img src="../img/linkedin.svg" alt="Register with Linkedln" class="Linkedln-img">Register with Linkedln</button>
        </span>
    </div>

<!--Текст между полосками-->
    <div class="container">
    <span class="line"></span>
    <span class="or">OR</span>
    <span class="line"></span>
    </div>
  
    <!--Поля для ввода-->
<div class="input">

    <div class="Email">
    <input class="text">
    <p>Email</p>
</div>

<div class="Phone">
   <input class="text">
   <p>Phone</p>
</div>
 
</div>

<!-- Заголовок номер 2-->
 <div class="h2">
    <h2>What type of investor are you</h2>
    <span class="h3">Select the type of investor you are below</span>
 </div>
 
 <!---Радио кнопки-->
 <span class="Radio">
      <label class="radio">
    <input type="radio" name="type" value="individual">
    <span class="custom-radio-1"></span>
    Individual
    <div class="information-1">i</div>
  </label>

  <label class="radio">
    <input type="radio" name="type" value="business">
    <span class="custom-radio-2"></span>
    Business
    <div class="information-2">i</div>
  </label>

  <label class="radio">
    <input type="radio" name="type" value="ira">
    <span class="custom-radio-3"></span>
    IRA
    <div class="information-3">i</div>
  </label>

  <label class="radio">
    <input type="radio" name="type" value="trust">
    <span class="custom-radio-4"></span>
    Trust
    <div class="information-4">i</div>
 </span>
 
 <!--Коментарий для радио кнопки-->
  <div class="text-content">
   <div class="coment">
       I am natural person investing on my 
       own behalf as a sole owner,joint tenant,
       or tenant in common.
    </div> 
   
   
    <!--Чекбокс-->
    <p class="checkbox">
        <input type="checkbox" id="options">
        <label for="options">I agree to the terms and receving notifications from iintoo <u>View full terms</u></label>
    </p>
    
<!--Последняя кнопка-->
 <button class="last">Create Account</button>
 </div>

</body>
</html>
